    <div id="footer-container"></div>

    <script>
        // 채팅 열기 함수 정의
        function openChat() {
            if (window.openChat) {
                window.openChat();
            } else {
                // 부모 윈도우의 함수 호출
                if (window.parent && window.parent.openChat) {
                    window.parent.openChat();
                }
            }
        }
    </script>
