<!-- 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">회원 로그인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalLoginForm">
                    <div class="mb-3">
                        <label for="loginEmailInput" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="loginEmailInput" placeholder="이메일 주소를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="loginPasswordInput" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="loginPasswordInput" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                <hr>
                <div class="d-flex justify-content-between">
                    <a href="#signup" class="text-decoration-none">회원가입</a>
                    <a href="#" class="text-decoration-none">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
