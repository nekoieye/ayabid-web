<div class="container py-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img src="assets/images/profile-avatar.png" alt="프로필 이미지" class="rounded-circle img-fluid" style="width: 150px;">
                    <h3 class="my-3" id="profileName"></h3>
                    <p class="text-muted mb-4" id="profileEmail"></p>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-primary me-2" id="editProfileBtn">프로필 수정</button>
                        <button type="button" class="btn btn-outline-danger" id="logoutBtn">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4" id="profileInfo">
                <!-- 프로필 정보가 이곳에 로드됩니다 -->
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">보유 상품</h5>
                </div>
                <div class="card-body" id="productList">
                    <!-- 보유 상품 정보가 이곳에 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>
</div>
